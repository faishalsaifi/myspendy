    <div class="backload" id="back">
      
        
        <h1 class="back-head">Welcome to <span class="bold">MySpendy</span></h1>
        <button class="backbtn" id="backbtn">Get Started</button>
       
    </div>
<div class="back-container">


<div class="back mx-auto">
      <div class="back-child"></div>

      <div class="back-child"></div>

      <div class="back-child"></div>
      </div>
      </div>

   
        <div class=" main-div flex-grow justify-content-center align-items-center px-3 p-xl-0">
            <div class="row w-100 gap-0 gap-md-1 gap-lg-5 mx-auto rowheight">
                <div class="col-12 col-md-5 col-lg-4 col-xl-3  ms-auto alignment " >

                    <div class="left-div">

                        <div class="left-first">
<div class="balance-div">
    <p class="balance-title">Your Balance</p>
    <div class="balance-amount-head" id="balanceAmount">
    
    </div>
</div></div>

<div class="left-sec">

                        <h1 class="head">Add new transaction</h1>

                        <input type="text" name="" id="name"  class="left-input" placeholder="Enter Title">
                        <input type="text" name="" id="amount" class="left-input" placeholder="Enter Amount">
                        <span class="date " >
                            <input type="text" class="dateinput" id="day" placeholder="DD">
                            <input type="text" class="dateinput" id="month" placeholder="MM">
                            <input type="text" class="dateinput" id="year" placeholder="YY">
                        </span>

                        <div class="choose">
                            <div class="choose-left active" id="left">
                                <input type="radio" id="income" value="income" name="option" class="option" ><label for="income" class="label incometext" id="activeText">income</label><br>

                            </div>
                            <div class="choose-right" id="right">
                                <input type="radio" id="expense" value="expense" name="option" class="option" ><label for="expense" class="label">expense</label><br>

                            </div>
                        </div>
                        </div>
                    

                        <div class="submit-button-container">
                            <button class="submit-button" id="addBtn"><span class="addbtntxt" id="addtxt">

                                Add transaction
                            </span>
                        </button>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-7 col-xl-7 me-auto d-flex justify-content-center align-items-center vh-100 ">
                   
                   <div class="right-main">
                    <div class="right-div" id="panel">
                    </div>
                    
                    </div>

                </div>
        </div>
